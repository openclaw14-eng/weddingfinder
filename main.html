<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddingfinder v5 | The Ultimate Wedding Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #111827; }
        .venue-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; }
        .venue-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.12); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-filter { background-color: #000; color: #fff; border-color: #000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        
        /* New V8 Premium Modal Styles */
        .modal-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .usp-badge { background: #fef2f2; color: #991b1b; padding: 4px 12px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .action-sidebar { background: #fafafa; border-left: 1px solid #f0f0f0; }
    </style>
</head>
<body class="antialiased font-medium">

    <header class="bg-white border-b border-gray-100 sticky top-0 z-50 w-full">
        <div class="fixed top-20 right-4 z-[60] bg-black text-white text-[8px] px-2 py-1 rounded-full font-bold opacity-50">V8.0-CONVERSION-MODAL</div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 md:h-20 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tight" onclick="location.reload()">WEDDING<span class="text-pink-600">FINDER</span></h1>
            <div class="flex items-center gap-3 md:gap-6">
                <span class="hidden sm:block text-[10px] font-black uppercase tracking-widest text-pink-600 animate-pulse">Data Sync Active...</span>
                <button class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-pink-600 transition">Inloggen</button>
            </div>
        </div>
    </header>

    <div class="bg-gray-50 border-b border-gray-100 py-6">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-4xl font-black text-gray-900 mb-6 tracking-tighter">Vind jullie droomlocatie</h2>
                <div class="max-w-2xl mx-auto relative group">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-pink-600 transition-colors"></i>
                    <input type="text" id="citySearch" oninput="applyFilters()" placeholder="Zoek op naam, stad of provincie..." class="w-full pl-14 pr-6 py-5 bg-white rounded-2xl text-sm font-bold shadow-xl outline-none border-2 border-transparent focus:border-pink-500 transition-all">
                </div>
            </div>

            <div class="flex items-center justify-start md:justify-center gap-3 overflow-x-auto no-scrollbar pb-2">
                <button onclick="setFilter('all', this)" class="filter-btn active-filter px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-border-all"></i> Alles
                </button>
                <button onclick="setFilter('industrial', this)" class="filter-btn px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-industry"></i> Industrieel
                </button>
                <button onclick="setFilter('castle', this)" class="filter-btn px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-chess-rook"></i> Kasteel
                </button>
                <button onclick="setFilter('beach', this)" class="filter-btn px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-umbrella-beach"></i> Strand
                </button>
                <button onclick="setFilter('farm', this)" class="filter-btn px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-wheat-awn"></i> Boerderij
                </button>
                <button onclick="setFilter('hotel', this)" class="filter-btn px-6 py-3 rounded-2xl border border-gray-100 bg-white shadow-sm text-[10px] font-black uppercase tracking-widest whitespace-nowrap flex items-center gap-2 hover:shadow-md transition">
                    <i class="fa-solid fa-bed"></i> Hotel
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="mb-8 border-l-4 border-pink-600 pl-4">
            <h3 id="resultsHeading" class="text-xs font-black uppercase tracking-widest text-pink-600">Laden...</h3>
            <p class="text-2xl font-black text-gray-900 mt-1">Exclusieve resultaten</p>
        </div>
        <div id="venueGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
             <!-- Injected -->
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 z-[100] hidden flex items-end md:items-center justify-center p-0 md:p-10">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-5xl h-[90vh] md:h-auto md:max-h-[85vh] md:rounded-[2.5rem] relative overflow-hidden shadow-2xl flex flex-col">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 bg-white/90 w-12 h-12 rounded-full shadow-lg flex items-center justify-center font-bold hover:bg-pink-600 hover:text-white transition">âœ•</button>
            <div id="modalContent" class="overflow-y-auto"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://gqlprwursgbgkfkwzkyb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxbHByd3Vyc2diZ2tma3d6a3liIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDc1NzEzNSwiZXhwIjoyMDg2MzMzMTM1fQ.Nv1_gzB0Q5PrdiBO9Bn1CwQCLXh5BsivrG22HbN6wqU';
        
        let allVenues = [], displayVenues = [], currentFilter = 'all';

        const fallbackImgs = [
            "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800"
        ];

        async function init() {
            try {
                const spb = supabase.createClient(supabaseUrl, supabaseKey);
                const { data, error } = await spb.from('vendors').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                
                allVenues = (data || []).map(v => {
                    const desc = (v.description || '').toLowerCase();
                    return {
                        ...v,
                        category: desc.includes('industrie') || desc.includes('loods') || desc.includes('fabriek') ? 'industrial' :
                                  desc.includes('kasteel') || desc.includes('landgoed') || desc.includes('buitenplaats') ? 'castle' :
                                  desc.includes('strand') || desc.includes('beach') || desc.includes('aan zee') ? 'beach' :
                                  desc.includes('boerderij') || desc.includes('hoeve') || desc.includes('schuur') ? 'farm' :
                                  desc.includes('hotel') || desc.includes('overnacht') || desc.includes('slap') ? 'hotel' : 'uncategorized'
                    };
                });
                
                displayVenues = allVenues;
                render();
            } catch (err) {
                console.error(err);
                document.getElementById('resultsHeading').innerText = "Database connectie fout";
            }
        }

        function setFilter(f, btn) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('citySearch').value.toLowerCase();
            displayVenues = allVenues.filter(v => {
                const name = (v.name || '').toLowerCase();
                const city = (v.city || '').toLowerCase();
                const province = (v.province || '').toLowerCase();
                const matchSearch = !query || name.includes(query) || city.includes(query) || province.includes(query);
                const matchFilter = currentFilter === 'all' || v.category === currentFilter;
                return matchSearch && matchFilter;
            });
            render();
        }

        function render() {
            const grid = document.getElementById('venueGrid');
            const heading = document.getElementById('resultsHeading');
            
            if (displayVenues.length === 0) {
                heading.innerText = "Geen resultaten gevonden";
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <i class="fa-solid fa-face-frown text-4xl text-gray-200 mb-4"></i>
                        <p class="text-gray-400 font-bold">Probeer een andere zoekterm of filter</p>
                    </div>
                `;
                return;
            }

            heading.innerText = displayVenues.length + " geverifieerde locaties";
            
            grid.innerHTML = displayVenues.map((v, i) => {
                const img = (v.image_url && v.image_url.startsWith('http')) ? v.image_url : fallbackImgs[i % fallbackImgs.length];
                return `
                <div class="venue-card bg-white rounded-[2rem] overflow-hidden border border-gray-100 shadow-sm hover:shadow-xl transition-all group" onclick="openDetail('${v.id}')">
                    <div class="h-64 relative overflow-hidden">
                        <img src="${img}" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-4 right-4">
                             <div class="bg-white/90 backdrop-blur w-10 h-10 rounded-full flex items-center justify-center text-pink-600 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fa-solid fa-heart"></i>
                             </div>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-wider shadow-sm flex items-center gap-1">
                                <i class="fa-solid fa-location-dot text-pink-600"></i>${v.city || 'Nederland'}
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-black text-lg text-gray-900 group-hover:text-pink-600 transition leading-tight">${v.name}</h3>
                        </div>
                        <div class="flex items-center gap-2">
                             <span class="text-[9px] font-black uppercase tracking-widest text-gray-400">Premium Partner</span>
                             <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                             <span class="text-[9px] font-black uppercase tracking-widest text-pink-600">${v.category !== 'uncategorized' ? v.category : 'Exclusief'}</span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function openDetail(id) {
            const v = allVenues.find(x => x.id === id);
            if(!v) return;
            
            // Image fallback with proxy logic to avoid hotlink blocks
            const proxyBase = "https://images.weserv.nl/?url=";
            const rawImg = (v.image_url && v.image_url.startsWith('http')) ? v.image_url : fallbackImgs[allVenues.indexOf(v) % fallbackImgs.length];
            const cleanUrl = rawImg.replace(/^https?:\/\//, '');
            const img = proxyBase + cleanUrl + "&w=1200&h=800&fit=cover";
            
            const websiteBtn = v.website ? `<a href="${v.website}" target="_blank" class="w-full bg-white border-2 border-black text-black py-4 rounded-2xl font-black uppercase tracking-widest text-center hover:bg-gray-50 transition flex items-center justify-center gap-2 mb-3">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Website
            </a>` : '';

            document.getElementById('modalContent').innerHTML = `
                <div class="flex flex-col lg:flex-row h-full">
                    <!-- Image Section -->
                    <div class="lg:w-3/5 h-80 lg:h-full relative overflow-hidden bg-gray-100">
                        <img src="${img}" class="w-full h-full object-cover" onerror="this.src='${fallbackImgs[0]}'">
                        <div class="absolute top-8 left-8">
                            <span class="bg-white/95 backdrop-blur px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-tighter shadow-xl">
                                <i class="fa-solid fa-location-dot text-pink-600 mr-2"></i> ${v.city || 'Amsterdam'}
                            </span>
                        </div>
                    </div>
                    
                    <!-- Content Section -->
                    <div class="lg:w-2/5 flex flex-col p-8 md:p-12 overflow-y-auto">
                        <div class="mb-8">
                            <div class="flex gap-2 mb-4">
                                <span class="usp-badge">${v.category !== 'uncategorized' ? v.category : 'Exclusief'}</span>
                                <span class="usp-badge" style="background:#eff6ff; color:#1e40af;">Geverifieerd</span>
                            </div>
                            <h2 class="text-3xl md:text-5xl font-black text-gray-900 tracking-tighter leading-[0.9]">${v.name}</h2>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div class="border border-gray-100 p-4 rounded-2xl bg-gray-50/50">
                                <i class="fa-solid fa-users text-pink-600 mb-2"></i>
                                <p class="text-[9px] font-black uppercase text-gray-400">Capaciteit</p>
                                <p class="font-bold text-gray-900">${v.capacity || 'Vanaf 50'}</p>
                            </div>
                            <div class="border border-gray-100 p-4 rounded-2xl bg-gray-50/50">
                                <i class="fa-solid fa-utensils text-pink-600 mb-2"></i>
                                <p class="text-[9px] font-black uppercase text-gray-400">Catering</p>
                                <p class="font-bold text-gray-900 truncate">${v.catering || 'In-house'}</p>
                            </div>
                        </div>

                        <div class="prose prose-pink mb-10 flex-grow">
                            <p class="text-gray-600 leading-relaxed text-sm md:text-base font-medium">
                                ${v.description || 'Ontdek de unieke mogelijkheden van deze prachtige locatie in het hart van de regio. Van een intieme ceremonie tot een groots diner, alles is mogelijk.'}
                            </p>
                            <div class="mt-6 flex flex-wrap gap-2">
                                <span class="text-[10px] font-bold text-gray-400 italic">#Trouwen #Weddingfinder #AmsterdamLuxury</span>
                            </div>
                        </div>

                        <!-- Sticky Bottom Actions -->
                        <div class="mt-auto pt-6 border-t border-gray-100">
                            ${websiteBtn}
                            <button onclick="window.location.href='mailto:info@weddingfinder.nl?subject=Aanvraag: ${v.name}'" class="w-full bg-pink-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:shadow-2xl hover:scale-[1.02] transition-all flex items-center justify-center gap-3">
                                <i class="fa-solid fa-envelope"></i> Reserveer Nu
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = init;
    </script>
</body>
</html>
