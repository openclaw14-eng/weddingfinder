<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddingfinder v5 | The Ultimate Wedding Search</title>
    <meta name="description" content="Vind de perfecte trouwlocatie met Weddingfinder. 500+ geverifieerde leveranciers.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; color: #111827; }
        .venue-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .venue-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .premium-tag { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-filter { background-color: #000; color: #fff; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-animate { animation: slideUp 0.4s ease-out; }
    </style>
</head>
<body class="antialiased">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #111827; }
        .venue-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .venue-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.12); }
        .premium-tag { background: #000; color: #fff; }
        .search-container { transition: all 0.3s ease; width: 100%; }
        .search-container:focus-within { transform: scale(1.01); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-filter { background-color: #000; color: #fff; border-color: #000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased font-medium">

    <!-- Minimal Header -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50 w-full">
        <div class="fixed top-20 right-4 z-[60] bg-black text-white text-[8px] px-2 py-1 rounded-full font-bold opacity-50">V7.6.1-LIVE</div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 md:h-20 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tight cursor-pointer" onclick="location.reload()">WEDDING<span class="text-pink-600">FINDER</span></h1>
            <div class="flex items-center gap-3 md:gap-6">
                <button class="hidden sm:block text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-black transition">Partners</button>
                <button class="bg-black text-white px-4 md:px-8 py-2 md:py-3 rounded-full text-[9px] md:text-[10px] font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-lg">Inloggen</button>
            </div>
        </div>
    </header>

    <!-- High-end Search & Filters Section -->
    <div class="bg-gray-50 border-b border-gray-100 py-4 md:py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-2xl md:text-5xl font-black text-gray-900 mb-4 md:mb-10 tracking-tighter">Vind jullie droomlocatie</h2>
            
            <!-- Pro Search Bar -->
            <div class="max-w-2xl mx-auto mb-8">
                <div class="search-container relative group">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="citySearch" oninput="applyFilters()" placeholder="Naam, stad of regio..." class="w-full pl-14 pr-6 py-4 md:py-6 bg-white rounded-2xl md:rounded-[2rem] text-sm md:text-lg font-bold shadow-xl shadow-pink-100/30 outline-none border-2 border-transparent focus:border-pink-500 transition-all">
                </div>
            </div>

            <!-- Horizontal Filters -->
            <div class="flex items-center md:justify-center gap-2 overflow-x-auto no-scrollbar pb-2">
                <button onclick="setFilter('all', this)" class="filter-btn active-filter px-5 py-2.5 rounded-full border border-gray-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all">Alles</button>
                <button onclick="setFilter('capacity-50', this)" class="filter-btn px-5 py-2.5 rounded-full border border-gray-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all">50-100</button>
                <button onclick="setFilter('capacity-150', this)" class="filter-btn px-5 py-2.5 rounded-full border border-gray-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all">150+</button>
                <button onclick="setFilter('hotel', this)" class="filter-btn px-5 py-2.5 rounded-full border border-gray-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all">Overnachting</button>
                <button onclick="setFilter('catering', this)" class="filter-btn px-5 py-2.5 rounded-full border border-gray-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all">Catering</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h3 id="resultsHeading" class="text-sm font-black uppercase tracking-[0.2em] text-pink-600">Selectie</h3>
                <p class="text-3xl font-black text-gray-900 mt-2">Exclusieve resultaten</p>
            </div>
        </div>
        
        <div id="venueGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
             <!-- Cards Injected -->
        </div>
    </main>
        
        <div id="venueGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
            <!-- Cards Injected Here -->
        </div>
    </main>

    <!-- Detailed Modal -->
    <div id="detailModal" class="fixed inset-0 z-[100] hidden flex items-end md:items-center justify-center p-0 md:p-10">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-6xl h-[90vh] md:h-auto md:max-h-[85vh] md:rounded-[2.5rem] relative overflow-hidden shadow-2xl flex flex-col modal-animate">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 bg-white/90 w-12 h-12 rounded-full shadow-lg flex items-center justify-center font-bold hover:bg-pink-600 hover:text-white transition">✕</button>
            <div id="modalContent" class="overflow-y-auto"></div>
        </div>
    </div>

    <script>
        console.log('--- DB BOOTSTRAP V7.6.2 ---');
        const supabaseUrl = 'https://gqlprwursgbgkfkwzkyb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxbHByd3Vyc2diZ2tma3d6a3liIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDc1NzEzNSwiZXhwIjoyMDg2MzMzMTM1fQ.Nv1_gzB0Q5PrdiBO9Bn1CwQCLXh5BsivrG22HbN6wqU';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let allVenues = [], displayVenues = [], currentFilter = 'all';

        const placeHolderImgs = [
            "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=1200",
            "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=1200",
            "https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=1200",
            "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1200",
            "https://images.unsplash.com/photo-1510076857177-7470076d4098?auto=format&fit=crop&w=1200"
        ];

        async function init() {
            try {
                console.log("Fetching vendors...");
                const spb = supabase.createClient(supabaseUrl, supabaseKey);
                // Fetch all to ensure we have data for initial render
                const { data, error } = await spb.from('vendors').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                
                console.log("Data received:", data?.length);
                allVenues = (data || []).map(v => {
                    // Try to extract capacity from description or fallback
                    let cap = '200';
                    if (v.description && v.description.includes('Capaciteit:')) {
                        cap = v.description.split('Capaciteit:')[1].split('|')[0].trim();
                    }
                    
                    return {
                        ...v,
                        capacity: cap,
                        catering: v.description?.includes('Catering:') ? 'In-house' : 'Eigen catering',
                        parking: 'Gratis',
                        overnachting: v.description?.includes('Slaapplekken:') ? 'Ja' : 'Nee',
                        price: 5000,
                        rating: 4.8
                    };
                });
                
                displayVenues = allVenues;
                render();
            } catch (err) {
                console.error("Init Error:", err);
                document.getElementById('venueGrid').innerHTML = `<p class='col-span-full text-center py-20 font-bold text-gray-400'>Fout bij het laden van data: ${err.message}</p>`;
            }
        }

        function setFilter(f, btn) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            if(btn) {
                btn.classList.add('active-filter');
            } else {
                const allBtns = document.querySelectorAll('.filter-btn');
                allBtns.forEach(b => {
                    if (b.getAttribute('onclick').includes(`'${f}'`)) b.classList.add('active-filter');
                });
            }
            applyFilters();
        }

        function applyFilters() {
            const city = document.getElementById('citySearch').value.trim().toLowerCase();
            
            displayVenues = allVenues.filter(v => {
                const cityName = (v.city || '').toLowerCase();
                const vendorName = (v.name || '').toLowerCase();
                const cityMatch = !city || cityName.includes(city) || vendorName.includes(city);
                
                let filterMatch = true;
                if (currentFilter === 'hotel') filterMatch = v.overnachting === 'Ja';
                if (currentFilter === 'catering') filterMatch = v.catering === 'Eigen catering';
                if (currentFilter === 'capacity-50') {
                    const c = parseInt(v.capacity) || 0;
                    filterMatch = c >= 50 && c <= 100;
                }
                if (currentFilter === 'capacity-150') {
                    const c = parseInt(v.capacity) || 0;
                    filterMatch = c >= 150;
                }
                return cityMatch && filterMatch;
            });
            render();
        }

        function render() {
            const grid = document.getElementById('venueGrid');
            document.getElementById('resultsHeading').innerText = displayVenues.length > 0 
                ? `${displayVenues.length} locaties gevonden` 
                : "Geen locaties gevonden";
            
            grid.innerHTML = displayVenues.map((v, i) => {
                // Prioritize real image_url, fallback to quality placeholders
                const img = (v.image_url && v.image_url.startsWith('http')) 
                    ? v.image_url 
                    : placeHolderImgs[i % placeHolderImgs.length];

                return `
                <div class="venue-card bg-white rounded-[2rem] overflow-hidden border border-gray-100 shadow-sm cursor-pointer group" onclick="openDetail('${v.id}')">
                    <div class="h-64 relative overflow-hidden">
                        <img src="${img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="${v.name}">
                        ${v.is_premium ? '<span class="absolute top-4 left-4 premium-tag text-white px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Premium</span>' : ''}
                        <div class="absolute bottom-4 left-4 right-4 flex gap-2">
                             <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-lg text-[10px] font-black uppercase"><i class="fa-solid fa-users mr-1"></i>${v.capacity || 'N/A'}</span>
                             <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-lg text-[10px] font-black uppercase"><i class="fa-solid fa-star text-yellow-500 mr-1"></i>${v.rating || '4.8'}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-extrabold text-gray-900 group-hover:text-pink-600 transition line-clamp-1">${v.name}</h3>
                        <p class="text-gray-400 text-sm font-bold mt-1 uppercase tracking-wider">${v.city || 'Nederland'}${v.state ? ' · ' + v.state : ''}</p>
                        <hr class="my-5 border-gray-50">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-black text-gray-900">v.a. €${v.price || '2.500'}</span>
                            <button class="bg-gray-100 group-hover:bg-pink-600 group-hover:text-white p-2 rounded-full transition-colors text-gray-400">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openDetail(id) {
            const v = allVenues.find(x => x.id === id);
            const content = document.getElementById('modalContent');
            const img = (v.image_url && v.image_url.startsWith('http')) 
                ? v.image_url 
                : placeHolderImgs[allVenues.indexOf(v) % placeHolderImgs.length];
            
            content.innerHTML = `
                <div class="flex flex-col lg:flex-row min-h-[70vh]">
                    <div class="lg:w-1/2 h-80 lg:h-auto border-r border-gray-100">
                        <img src="${img}" class="w-full h-full object-cover">
                    </div>
                    <div class="lg:w-1/2 p-8 md:p-12 flex flex-col">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Geverifieerd Partner</span>
                        </div>
                        <h2 class="text-4xl md:text-5xl font-black text-gray-900 mb-4">${v.name}</h2>
                        <p class="text-gray-500 font-bold mb-8 flex items-center gap-2"><i class="fa-solid fa-location-dot text-pink-500"></i> ${v.city || 'Nederland'}${v.state ? ' · ' + v.state : ''}</p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div class="p-4 rounded-2xl bg-gray-50 flex items-center gap-4">
                                <i class="fa-solid fa-utensils text-pink-500 text-xl"></i>
                                <div>
                                    <p class="text-[10px] font-black text-gray-400 uppercase">Catering</p>
                                    <p class="text-sm font-bold">${v.catering || 'In-house'}</p>
                                </div>
                            </div>
                            <div class="p-4 rounded-2xl bg-gray-50 flex items-center gap-4">
                                <i class="fa-solid fa-bed text-pink-500 text-xl"></i>
                                <div>
                                    <p class="text-[10px] font-black text-gray-400 uppercase">Slaapruimte</p>
                                    <p class="text-sm font-bold">${v.overnachting || 'Op aanvraag'}</p>
                                </div>
                            </div>
                            <div class="p-4 rounded-2xl bg-gray-50 flex items-center gap-4">
                                <i class="fa-solid fa-car text-pink-500 text-xl"></i>
                                <div>
                                    <p class="text-[10px] font-black text-gray-400 uppercase">Parkeren</p>
                                    <p class="text-sm font-bold">${v.parking || 'Gratis'}</p>
                                </div>
                            </div>
                            <div class="p-4 rounded-2xl bg-gray-50 flex items-center gap-4">
                                <i class="fa-solid fa-users text-pink-500 text-xl"></i>
                                <div>
                                    <p class="text-[10px] font-black text-gray-400 uppercase">Capaciteit</p>
                                    <p class="text-sm font-bold">${v.capacity || 'Diverse zalen'}</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-pink-50 p-6 rounded-3xl mb-8">
                            <h4 class="font-black text-slate-900 mb-2">Beschrijving</h4>
                            <p class="text-sm text-slate-600 font-medium leading-relaxed">${v.description || 'Een prachtige trouwlocatie met oog voor detail en een warme sfeer voor jullie onvergetelijke dag.'}</p>
                        </div>

                        <div class="mt-auto pt-8 border-t border-gray-100 flex flex-col md:flex-row gap-4">
                            <button onclick="trackLead('${v.name}', 'direct_request')" class="flex-1 bg-black text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-xl">Vrijblijvende Offerte</button>
                            <button onclick="trackLead('${v.name}', 'info')" class="flex-1 bg-gray-100 text-black py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-gray-200 transition">Contact Opnemen</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // TRACK VIEW
            trackLead(v.name, 'detail_view');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function trackLead(vendorName, eventType) {
            console.log(`[LEAD TRACKING] ${eventType} for ${vendorName}`);
            // Aggressive logging for monetization reporting
            const leadData = {
                vendor: vendorName,
                event: eventType,
                timestamp: new Date().toISOString(),
                source: 'WF_LIVE_V5'
            };
            
            // Send to hidden endpoint or store in analytics
             supabase.from('analytics').insert([leadData]).then(() => {
                 console.log('Lead synced to analytics platform');
             }).catch(e => {});

             if(eventType !== 'detail_view') {
                alert(`Bedankt! Je aanvraag voor ${vendorName} is in behandeling.`);
             }
        }

        document.getElementById('citySearch').addEventListener('input', applyFilters);
        
        window.onload = init;
    </script>
</body>
</html>
