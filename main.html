<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddingfinder v5 | The Ultimate Wedding Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #111827; }
        .venue-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; }
        .venue-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.12); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-filter { background-color: #000; color: #fff; border-color: #000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased font-medium">

    <header class="bg-white border-b border-gray-100 sticky top-0 z-50 w-full">
        <div class="fixed top-20 right-4 z-[60] bg-black text-white text-[8px] px-2 py-1 rounded-full font-bold opacity-50">V7.6.6-FINAL-FIX</div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 md:h-20 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tight" onclick="location.reload()">WEDDING<span class="text-pink-600">FINDER</span></h1>
            <div class="flex items-center gap-3">
                <button class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-pink-600 transition">Inloggen</button>
            </div>
        </div>
    </header>

    <div class="bg-gray-50 border-b border-gray-100 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-2xl md:text-4xl font-black text-gray-900 mb-6 tracking-tighter">Vind jullie droomlocatie</h2>
            
            <div class="max-w-2xl mx-auto mb-6">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="citySearch" oninput="applyFilters()" placeholder="Naam of stad..." class="w-full pl-14 pr-6 py-4 bg-white rounded-2xl text-sm font-bold shadow-lg outline-none border-2 border-transparent focus:border-pink-500 transition-all">
                </div>
            </div>

            <div class="flex items-center justify-center gap-2 overflow-x-auto no-scrollbar">
                <button onclick="setFilter('all', this)" class="filter-btn active-filter px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase whitespace-nowrap">Alles</button>
                <button onclick="setFilter('hotel', this)" class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase whitespace-nowrap">Overnachting</button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="mb-8 border-l-4 border-pink-600 pl-4">
            <h3 id="resultsHeading" class="text-xs font-black uppercase tracking-widest text-pink-600">Laden...</h3>
            <p class="text-2xl font-black text-gray-900 mt-1">Exclusieve resultaten</p>
        </div>
        <div id="venueGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
             <!-- Injected -->
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 z-[100] hidden flex items-end md:items-center justify-center p-0 md:p-10">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-5xl h-[90vh] md:h-auto md:max-h-[85vh] md:rounded-[2.5rem] relative overflow-hidden shadow-2xl flex flex-col">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 bg-white/90 w-12 h-12 rounded-full shadow-lg flex items-center justify-center font-bold hover:bg-pink-600 hover:text-white transition">âœ•</button>
            <div id="modalContent" class="overflow-y-auto"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://gqlprwursgbgkfkwzkyb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxbHByd3Vyc2diZ2tma3d6a3liIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDc1NzEzNSwiZXhwIjoyMDg2MzMzMTM1fQ.Nv1_gzB0Q5PrdiBO9Bn1CwQCLXh5BsivrG22HbN6wqU';
        
        let allVenues = [], displayVenues = [], currentFilter = 'all';

        const fallbackImgs = [
            "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=800",
            "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800"
        ];

        async function init() {
            try {
                const spb = supabase.createClient(supabaseUrl, supabaseKey);
                const { data, error } = await spb.from('vendors').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                
                allVenues = (data || []).map(v => ({
                    ...v,
                    overnachting: v.description?.toLowerCase().includes('slaap') || v.description?.toLowerCase().includes('hotel') ? 'Ja' : 'Nee'
                }));
                
                displayVenues = allVenues;
                render();
            } catch (err) {
                console.error(err);
                document.getElementById('resultsHeading').innerText = "Database connectie fout";
            }
        }

        function setFilter(f, btn) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('citySearch').value.toLowerCase();
            displayVenues = allVenues.filter(v => {
                const name = (v.name || '').toLowerCase();
                const city = (v.city || '').toLowerCase();
                const matchSearch = !query || name.includes(query) || city.includes(query);
                const matchFilter = currentFilter === 'all' || (currentFilter === 'hotel' && v.overnachting === 'Ja');
                return matchSearch && matchFilter;
            });
            render();
        }

        function render() {
            const grid = document.getElementById('venueGrid');
            document.getElementById('resultsHeading').innerText = displayVenues.length + " geverifieerde locaties";
            
            grid.innerHTML = displayVenues.map((v, i) => {
                const img = (v.image_url && v.image_url.startsWith('http')) ? v.image_url : fallbackImgs[i % fallbackImgs.length];
                return `
                <div class="venue-card bg-white rounded-[2rem] overflow-hidden border border-gray-100 shadow-sm transition-all group" onclick="openDetail('${v.id}')">
                    <div class="h-64 relative overflow-hidden">
                        <img src="${img}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute bottom-4 left-4">
                            <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider shadow-sm">
                                <i class="fa-solid fa-location-dot text-pink-600 mr-1"></i>${v.city || 'Nederland'}
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-black text-xl text-gray-900 group-hover:text-pink-600 transition truncate">${v.name}</h3>
                        <p class="text-gray-400 text-[10px] font-black uppercase tracking-[0.2em] mt-2">Premium Partner</p>
                    </div>
                </div>
            `}).join('');
        }

        function openDetail(id) {
            const v = allVenues.find(x => x.id === id);
            if(!v) return;
            const img = (v.image_url && v.image_url.startsWith('http')) ? v.image_url : fallbackImgs[allVenues.indexOf(v) % fallbackImgs.length];
            
            document.getElementById('modalContent').innerHTML = `
                <div class="flex flex-col lg:flex-row min-h-[60vh]">
                    <div class="lg:w-1/2 h-80 lg:h-auto">
                        <img src="${img}" class="w-full h-full object-cover">
                    </div>
                    <div class="lg:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                        <h2 class="text-4xl font-black text-gray-900 mb-2">${v.name}</h2>
                        <p class="text-pink-600 font-bold mb-6 italic">${v.city || 'Nederland'}</p>
                        <p class="text-gray-600 leading-relaxed mb-8">${v.description || 'Een unieke trouwlocatie voor een onvergetelijke dag. Neem vrijblijvend contact op voor meer informatie.'}</p>
                        <button class="bg-black text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-xl mt-auto">Vrijblijvende Offerte</button>
                    </div>
                </div>
            `;
            document.getElementById('detailModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = init;
    </script>
</body>
</html>
